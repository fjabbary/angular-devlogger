<ul class="list-group mt-3" *ngIf="logs.length > 0">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let log of logs">
        <a (click)="selectLog(log)" href="#">{{log.text}}</a>
        <span class="log-date">{{log.date | date: 'short' }}</span>
        <i class="fa fa-remove" (click)="deleteLog(log)"></i>
    </li>
</ul>

<div *ngIf="!logs.length" class="mt-3">
    <h2 class="text-center">There is no log available</h2>
</div>
