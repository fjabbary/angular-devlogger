<div class="card card-body">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" name="log" placeholder="Add a log..." [(ngModel)]="text">
        </div>
        <input type="submit" value="Add Log" class="btn btn-info mr-2" [disabled]="!text">
        <button (click)="clearLog()" type="button" class="btn btn-warning" *ngIf="text">Clear</button>
    </form>
</div>
